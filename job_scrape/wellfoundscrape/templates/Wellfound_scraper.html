<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellfound US Jobs Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #crawling-message {
            margin-top: 20px;
            font-size: 1em;
            color: #0073e6;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellfound US Jobs Scraper</h1>
        <form id="search-form" action="{{ url_for('submit') }}" method="post">
            <input type="text" id="job_role" name="job_role" placeholder="Enter job title or keyword" required>
            <button type="submit" onclick="showCrawlingMessage()">Search</button>
        </form>
        <div id="crawling-message">Crawling data...</div>
    </div>
    <script>
        function showCrawlingMessage() {
            document.getElementById('crawling-message').style.display = 'block';
        }
    </script>
</body>
</html>
