<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .success-message {
            font-size: 1.2em;
            color: #0073e6;
        }
        .file-links {
            margin-top: 20px;
        }
        .file-links a {
            display: block;
            margin: 5px 0;
            color: #0073e6;
            text-decoration: none;
            font-size: 1.1em;
        }
        .file-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Result</h1>
        <p class="success-message">Scraped successfully for: <strong>{{ keyword }}</strong></p>

        <div class="file-links">
            <h2>Generated Files:</h2>
            {% for file_name in fl_name %}
                <a href="{{ url_for('download_file', filename=file_name) }}">{{ file_name }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
